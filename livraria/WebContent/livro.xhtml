<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:messages />
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título: " for="titulo" />
				<h:inputText value="#{livroBean.livro.titulo}" id="titulo" />

				<h:outputLabel value="ISBN " for="isbn" />
				<h:inputText value="#{livroBean.livro.isbn}" id="isbn" />

				<h:outputLabel value="Preço: " for="preco" />
				<h:inputText value="#{livroBean.livro.preco}" id="preco" />

				<h:outputLabel value="Data: " for="dataLancamento" />
				<h:inputText value="#{livroBean.livro.dataLancamento}"
					id="dataLancamento" />

			</h:panelGrid>
		</fieldset>

		<fieldset style="margin-top: 8px;">
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="3">
				<h:outputLabel value="Selecione Autor: " for="autor" />
				<h:selectOneMenu id="autor" value="#{livroBean.autorId}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					action="#{livroBean.gravarAutor}" />

			</h:panelGrid>
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>
			</h:dataTable>
		</fieldset>

		<h:panelGrid columns="2" style="margin-top:8px;">
			<h:commandButton action="#{livroBean.gravar}" value="Gravar" />
			<h:commandButton action="#{livroBean.limpar}" value="Limpar" />
		</h:panelGrid>
	</h:form>
	<h:form style="margin-top:8px;">
		<h:dataTable value="#{livroBean.livros}" var="livro" id="tabelaLivros">

			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>

			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{livro.isbn}" />
			</h:column>

			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{livro.dataLancamento}" />
			</h:column>


		</h:dataTable>
	</h:form>

</h:body>
</html>
