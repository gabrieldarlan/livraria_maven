<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head />
<h:body>
	<h1>Novo Autor</h1>
	<h:messages globalOnly="true" id="messages" />
	<h:form id="formAutor">
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{autorBean.autor.nome}"
					validatorMessage="Nome do Autor não pode ser menor do 5 letras"
					required="true" requiredMessage="Nome do autor é obrigatório">
					<f:validateLength minimum="5" />
				</h:inputText>
				<h:message for="nome" id="nomeMessage" />
				<h:commandButton value="Gravar" action="#{autorBean.gravar}">
					<f:ajax execute="formAutor" render="@all" />
				</h:commandButton>
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>
</html>
